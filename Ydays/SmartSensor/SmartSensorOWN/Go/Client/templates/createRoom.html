<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta title - titre de la page -->
    <title>My Place | Create a new room</title>

    <!-- lier fichier css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <meta name="description" content="Create a new room to your place">
</head>

<body>

    {{template "header.html" .}}

    <main>
        <div>
            <form action="/room/" method="post">
                
                <input hidden type="text" name="create" value="true">

                <div>
                    <label for="room__name">Choose your room name : </label>
                    <input type="text" id="room__name" name="roomName" maxlength="26" required>
                </div>

                <div>
                    <label for="room__area">What is the area of your room ? </label>
                    <input type="number" id="room__area" name="roomArea" maxlength="4" required>
                </div>

                <div>
                    <button type="submit">Save my new room</button>
                </div>
            </form>
        </div>
    </main>

    {{template "footer.html" .}}

</body>

</html>
