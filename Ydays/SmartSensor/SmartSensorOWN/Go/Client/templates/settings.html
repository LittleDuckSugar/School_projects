<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    {{template "header.html" .}}
    
    <main>
        <div class="title__page">
            <h1>
                Data sources
            </h1>
        </div>


        <p>{{.InfluxDBURL}}</p>

        <p>{{.Status}}</p>
        <p>{{.IsConnected}}</p>
        

    </main>

    {{template "footer.html" .}}
</body>
</html>
